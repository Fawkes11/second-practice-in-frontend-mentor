<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 


  <div class="container">    
    <div class="info">
      <h1 class="center-tittle">Get <span class="purple-word">insights</span> that help<br>your business grow.</h1>
      <p class="parr-text">Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>experience, and overall efficiency.</p>
        <div class="stat-head">

          <div class="stat-content">
            <p class="h4-text">10k+</p>
            <p class="stat-description">COMPANIES</p>
          </div>

          <div class="stat-content">
            <p class="h4-text">314</p>
            <p class="stat-description">TEMPLATES</p>
          </div>

          <div class="stat-content">
            <p class="h4-text">12M+</p>
            <p class="stat-description">QUERIES</p>
          </div>

        </div>
    </div>
    <div class="ban-image">
      <img class="b-image" src="/images/image-header-desktop.jpg" alt="">
      <div class="purple-overlay"></div>
    </div>         
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
